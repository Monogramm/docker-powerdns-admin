version: "2.1"

services:
  powerdns-admin:
    build: .
    image: powerdns-admin
    container_name: powerdns-admin
    mem_limit: 256M
    memswap_limit: 256M
    ports:
      - "9191:${PDA_PORT}"
    volumes:
      # Assets dir volume
      - powerdns-admin-assets:/var/www/powerdns-admin/app/static
      - powerdns-admin-assets2:/var/www/powerdns-admin/node_modules
      - powerdns-admin-assets3:/var/www/powerdns-admin/logs
      - powerdns-admin-db:/var/www/powerdns-admin/db
      - ./app/static/custom:/var/www/powerdns-admin/app/static/custom
    logging:
      driver: json-file
      options:
        max-size: 50m
    networks:
      - default
    environment:
      # Database configuration
      - PDA_DB_NAME=${PDA_DB_NAME}
      - PDA_DB_USER=${PDA_DB_USER}
      - PDA_DB_PASSWORD=${PDA_DB_PASSWORD}
      - PDA_DB_TYPE=${PDA_DB_TYPE}
      - PDA_DB_HOST=${PDA_DB_HOST}
      - PDA_DB_PORT=${PDA_DB_PORT}
      # Gunicorn configuration
      - PORT=${PDA_PORT}
      # Admin user
      - ADMIN_USERNAME=${PDA_ADMIN_USERNAME}
      - ADMIN_PASSWORD=${PDA_ADMIN_PASSWORD}
      - ADMIN_FIRSTNAME=${PDA_ADMIN_FIRSTNAME}
      - ADMIN_LASTNAME=${PDA_ADMIN_LASTNAME}
      - ADMIN_EMAIL=${PDA_ADMIN_EMAIL}
      # PowerDNS configuration
      - PDNS_HOST=${PDNS_HOST}
      - PDNS_API_KEY=${PDNS_API_KEY}
